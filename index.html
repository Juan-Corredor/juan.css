<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Juan.css</title>
</head>
<style>
    @font-face {
        font-family: 'gilmerregular';
        /* Nombre que le das a tu fuente */
        src: url('Gilmer\ Regular.otf') format('opentype');        
    }

    nav {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 50px;
        background-color: #0092E7;
        color: #fff;
        font-size: 20px;
    }


    body::-webkit-scrollbar {
        display: none;
        /* WebKit */
    }

    body {
        font-family: 'gilmerregular';
        margin: 0;
        padding: 0;
    }

    .container_img {
        object-fit: cover;

    }

    .container_img img {
        display: block;
        -webkit-user-drag: none;
        /* Safari y Chrome */
        user-select: none;
        /* Est√°ndar */
        width: 100%;
    }
</style>

<body>
